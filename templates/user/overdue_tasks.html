{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>超期任务列表</h1>
    {% if tasks %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>任务标题</th>
                <th>截止时间</th>
                <th>状态</th>
                <th>项目名称</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td><a href="{{ url_for('task_detail.task_detail', task_id=task.id) }}">{{ task.title }}</a></td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.project_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">没有超期任务。</div>
    {% endif %}
</div>
{% endblock %}
